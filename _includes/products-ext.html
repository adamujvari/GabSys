<section class="products-ext-section">

  <div class="products-wrapper">

    <h2>Products</h2>
    
    {% for product in site.products %}
    <div class="product">
      <div class="prod-icon"><img src="/assets/img/{{ product.icon }}" class="logo" align="{{ product.icon }}"></div>
      <div class="prod-desc">
        <h3>{{ product.title }}</h3>
        <p>{{ product.desc }}</p>
      </div>
    </div>
    {% endfor %}

  </div>

</section>
